<!DOCTYPE html>
<html>
  <head>
    <title>Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="logo.svg" alt="Around the U.S. logo" class="logo" />
    </header>

    <main class="content">
        <section class="profile">
            <img src="images/Avatar.png" alt="Avatar" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__info-name">juancarlostinoco</h1>
                <h2 class="profile__info-about">finalboss</h2>
            </div>
            <button class="profile__edit-button" type="button" aria-label="Edit profile"></button>
            <button class="profile__add-button" type="button" aria-label="Add place"></button>
        </section>
        
        <section class="elements"></section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
    </footer>
  </body>
</html>
