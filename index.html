<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Around the U.S.</title>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="description"
      content="Proyecto final para el sprint 7 de TripleTen"
    >
    <meta name="author" content="Luis Duarte" >
    <meta name="keywords" content="TripleTen, Sprint 7" >
    <link rel="stylesheet" href="pages/index.css" >
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Around the U.S. logo" class="logo" >
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__details">
          <div class="profile__avatar">
            <img
              src="images/avatar.jpg"
              alt="Foto de perfil de Jacques Cousteau"
            >
          </div>

          <div class="profile__text">
            <div class="profile__name_edit-button">
              <h3 class="profile__name">Jacques Cousteau</h3>
              <button class="profile__edit-button" onclick="abrirPopup()">
                <img
                  src="images/edit.svg"
                  alt="Edit icon"
                  class="profile__edit-icon"
                >
              </button>
            </div>
            <span class="profile__role">Explorador</span>
          </div>

          <button class="profile__add-button">
            <img
              src="images/add.svg"
              alt="Add icon"
              class="profile__add-icon"
            >
          </button>
        </div>
      </section>

      <section class="elements">
        <div class="card">
          <img
            src="images/img_ValleYosemite.jpg"
            alt="Valle de Yosemite"
            class="card__image"
          >
          <div class="card__info">
            <h3 class="card__name">Valle de Yosemite</h3>
            <button class="card__like-btn">
              <img
                src="images/likeBTN.svg"
                alt="Like Button"
                class="card__like-icon"
              >
            </button>
          </div>
        </div>

        <div class="card">
          <img
            src="images/img_LagoLouise.jpg"
            alt="Lago Louise"
            class="card__image"
          >
          <div class="card__info">
            <h3 class="card__name">Lago Louise</h3>
            <button class="card__like-btn">
              <img
                src="images/likeBTN.svg"
                alt="Like Button"
                class="card__like-icon"
              >
            </button>
          </div>
        </div>

        <div class="card">
          <img
            src="images/img_MontanasCalvas.jpg"
            alt="Montañas Calvas"
            class="card__image"
          >
          <div class="card__info">
            <h3 class="card__name">Montañas Calvas</h3>
            <button class="card__like-btn">
              <img
                src="images/likeBTN.svg"
                alt="Like Button"
                class="card__like-icon"
              >
            </button>
          </div>
        </div>

        <div class="card">
          <img src="images/img_Latemar.jpg" alt="Latemar" class="card__image" >
          <div class="card__info">
            <h3 class="card__name">Latemar</h3>
            <button class="card__like-btn">
              <img
                src="images/likeBTN.svg"
                alt="Like Button"
                class="card__like-icon"
              >
            </button>
          </div>
        </div>

        <div class="card">
          <img
            src="images/img_Vanois.jpg"
            alt="Vanois National Park"
            class="card__image"
          >
          <div class="card__info">
            <h3 class="card__name">Vanois National Park</h3>
            <button class="card__like-btn">
              <img
                src="images/likeBTN.svg"
                alt="Like Button"
                class="card__like-icon"
              >
            </button>
          </div>
        </div>

        <div class="card">
          <img
            src="images/img_LagoDiBraies.jpg"
            alt="Lago di Braies"
            class="card__image"
          >
          <div class="card__info">
            <h3 class="card__name">Lago di Braies</h3>
            <button class="card__like-btn">
              <img
                src="images/likeBTN.svg"
                alt="Like Button"
                class="card__like-icon"
              >
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
    </footer>

    <!-- POPUP EDIT PROFILE -->
    <div class="popup" id="edit-popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title">Editar perfil</h2>

        <form class="popup__form" id="edit-form">
          <input
            type="text"
            class="popup__input"
            id="name-input"
            placeholder="Nombre"
            required
          >

          <input
            type="text"
            class="popup__input"
            id="job-input"
            placeholder="Acerca de mí"
            required
          >

          <button
            type="submit"
            class="popup__submit-button popup__submit-button_disabled"
            disabled
          >
            Guardar
          </button>
        </form>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
